{% extends "main/base_front.html" %}
{% block body %}
	{{ block.super }} 
<h1 id="titulo" align="center"> Login de Usuario</h1>
   <form action="/usuario/login/" method="post">
    {% csrf_token %}
      <table width="19%" border="0" align="center" cellpadding="0" cellspacing="0">
        <tr>
          <td colspan="2">{{status}}</td>
        </tr>
        <tr>
          <td width="33%" height="30">Usuario:</td>
          <td width="67%"><input type="text" name="usr" id="usr" /></td>
        </tr>
        <tr>
          <td>Password:</td>
          <td><input type="password" name="pwd" id="pwd" /></td>
        </tr>
        <tr>
          <td>&nbsp;</td>
          <td>&nbsp;</td>
        </tr>
        <tr align="right">
          <td>&nbsp;</td>
          <td><input type="submit" name="button" id="button" value="Submit" /></td>
        </tr>
      </table>
    </form>
{% endblock %}
